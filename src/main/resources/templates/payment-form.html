<!DOCTYPE html>
<html>
<head>
  <title>Charge</title>
</head>
<body>

<section>
  <h1>Stripe One-Time Charge</h1>
  <p>Please fill the form below to complete the order payment</p>

  <form action="/payment/createe-charge" method="post">
    <div>
      <label for="amount">Amount</label>
      <input type="text" id="amount" name="amount" required>
    </div>

    <div>
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" required>
    </div>

    <div>
      <label for="expMonth">Expiration Month</label>
      <input type="text" id="expMonth" name="expMonth" required>
    </div>

    <div>
      <label for="expYear">Expiration Year</label>
      <input type="text" id="expYear" name="expYear" required>
    </div>

    <div>
      <label for="cvc">CVC</label>
      <input type="text" id="cvc" name="cvc" required>
    </div>

    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <button type="submit">Pay With Your Card</button>
    </div>
  </form>

</section>

</body>
</html>
