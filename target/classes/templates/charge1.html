<!DOCTYPE html>
<html>
<head>
  <title>Charge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 50px;
    }

    section {
      text-align: center;
      margin: 0 auto;
      max-width: 600px;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .text-muted {
      font-size: 12px;
    }
  </style>
</head>
<body>

<!-- hero section -->
<section>
  <h1>Stripe One-Time Charge</h1>
  <p>Please fill the form below to complete the order payment</p>

  <div class="card">
    <h5>Leather Bag</h5>
    <p class="lead">USD 9.99</p>
  </div>

  <form action="#" method="post">
    <input type="hidden" name="stripePublicKey" value="${stripePublicKey}">

    <div class="form-group">
      <label for="card-element">Enter credit or debit card below</label>
      <div id="card-element">
        <!-- A Stripe Element will be inserted here. -->
      </div>
    </div>

    <div class="form-group">
      <input class="form-control" name="email" placeholder="Email Address" type="email" required>
    </div>

    <!-- Used to display Element errors. -->
    <div class="text-danger" id="card-errors" role="alert"></div>

    <div class="form-group pt-2">
      <button class="btn-primary" type="submit">Pay With Your Card</button>
      <div class="text-muted mt-2">
        Pay securely with Stripe. By clicking the button above, you agree to our <a href="#">Terms of Service</a>,
        <a href="#">Privacy</a>, and <a href="#">Refund</a> policies.
      </div>
    </div>
  </form>

  <p class="mt-5 text-muted">
    <small>An example project by <a href="https://github.com/GretiCani" target="_blank">Greti</a>.</small>
  </p>
</section>

</body>
</html>
