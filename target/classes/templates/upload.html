<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Spring Boot File Upload to S3</title>
</head>
<body style="background-color:bisque;">
<div align="center">
    <div><h2>Upload Course to E-learning Platform</h2></div>
    <div>
        <form action="/uploadfile" method="post" enctype="multipart/form-data">
            <p>
              Course Description:
                <input type="text" name="description" size="30" required />
            </p>
            <p>
                Course Price:
                <input type="number" name="price" size="30" required />
            </p>
            <p>
                Course Duration:
                <input type="number" name="duration" size="30" required />
            </p>

            <p>
                <input type="file" name="file" required />
            </p>

            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
